<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>react-router-source</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="router"></div>
    <button onclick="goto('/a')">goto a</button>
    <button onclick="goto('/b')">goto b</button>
    <script>
      const router = document.getElementById('router');
      (function(history) {
        const oldPushState = history.pushState;
        history.pushState = (state, title, path) => {
          oldPushState.call(history, state, title, path);
          window.onpushState && window.onpushState(state, title, path);
        }
      })(window.history);

      window.onpushState = window.onpopstate = (event) => {
        const pathname = location.pathname;
        if(pathname === '/a') {
          router.innerHTML='<h1>A</h1>';
        } else if(pathname === '/b') {
          router.innerHTML='<h1>B</h1>'
        }
      }
      function goto(path) {
        history.pushState({path}, path, path);
      }
    </script>
  </body>
</html>
